<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Triangle-Tracker</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Triangle Tracker</h1>
      </div>
      <h2>Give lengths of the three sides of a triangle and see which Triangle it is:</h2>
      <form id="Triangle-Tracker">
        <div class="form-group">
          <label for="sideOne">Side 1:</label>
          <input type="text" class="form-control" id="side1">
        </div>
        <div class="form-group">
          <label for="sideTwo">Side 2:</label>
          <input type="text" class="form-control" id="side2">
        </div>
        <div class="form-group">
          <label for="sideThree">Side 3:</label>
          <input type="text" class="form-control" id="side3">
        </div>
          <button type="submit" class="btn">Submit</button>
      </form>

      <div class="result">
        <h2>It is a <span class="triangle"></span></h2>
      </div>

    </div>
  </body>
</html>
